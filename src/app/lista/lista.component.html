<div>
    <div class=" grid grid-cols-3 gap-4">
  
        <div *ngFor="let item of items" class="p-3 border-2 border-gray-200 rounded-md text-center ">
            <img  class="w-full object-cover object-center h-72" src="{{item.ruta}}" alt="{{ item.titulo }}" />
            <h2 class="font-sans text-2xl">{{ item.titulo }}</h2>
            <p class="font-mono">{{ item.descripcion }}</p>
        </div>
    
    </div>
</div>
